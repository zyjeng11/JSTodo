<!DOCTYPE html>
<html>
<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined"
      rel="stylesheet">
	<link href="fontawesome-free-5.15.3-web/css/all.css" rel="stylesheet">	
	<link rel="stylesheet" href="mystyle.css">	
	<title>Todo</title>
</head>
<body>

<div class='myNavbar'>
	<a class="nav-text"><b>My Tasks</b></a>
	<a class="nav-text"><b>In Progress</b></a>
	<a class="nav-text"><b>Completed</b></a>
</div>

<div class='add-task'>
	<div class='task-title'>
		<input class="form-check-input" type="checkbox" value="" id="">
		<b class="task-title-text">Type Something Here...</b>
		<span class="material-icons-outlined right-align">edit</span>
		<span class="material-icons-outlined right-align">star_border</span>
	</div>
	<div class='task-content'>
		<div>
			<span class="material-icons-outlined">event_note</span><span><b>Deadline</b></span>
		</div>
		<div class="task-content-val">
			<input type='text' placeholder="yyyy/mm/dd">
			<input type='text' placeholder="hh:mm">
		</div>
		<div>
			<span class="material-icons-outlined">insert_drive_file</span>
			<span><b>File</b></span>
		</div>
		<div class="task-content-val">
			<span class="material-icons-outlined">add_circle</span>
		</div>
		<div>
			<span class="material-icons-outlined">sms</span>
			<span><b>Comment</b></span>
		</div>
		<div class="task-content-val">
			<textarea rows = "5" cols = "60" name = "description" placeholder="Type your memo here..."></textarea><br>
		</div>
	</div>
	<div class='task-button'>
		<span class="btn-cancel">Cancel</span>
		<span class="btn-addtask">Add Task</span>
	</div>
</div>

</body>
</html>
